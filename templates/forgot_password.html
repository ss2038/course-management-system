{% extends "base.html" %}
{% block content %}
    <h2>Forgot Password</h2>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Reset Password</button>
    </form>
    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
{% endblock %}
