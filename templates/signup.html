{% extends "base.html" %}
{% block content %}
    <h2>Sign Up</h2>
    
    <!-- Wrap the form in a container -->
    <div class="form-container">
        <form method="POST">
            <label for="email">Email: <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password: <span class="required">*</span></label>
            <input type="password" id="password" name="password" required>
            
            <label for="user_type">User Type: <span class="required">*</span></label>
            <select id="user_type" name="user_type" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
    
            <label for="college_name">College Name: <span class="required">*</span></label>
            <input type="text" id="college_name" name="college_name" required>
            
            <label for="country">Country: <span class="required">*</span></label>
            <input type="text" id="country" name="country" required>
            
            <label for="university_website">University Website: <span class="required">*</span></label>
            <input type="url" id="university_website" name="university_website" required>
            
            <label for="additional_info">Additional Information:</label>
            <textarea id="additional_info" name="additional_info"></textarea>
    
            <button type="submit" class="button">Sign Up</button>
        </form>
    </div>

    <!-- Sign up and reset password links turned into buttons -->
    <p>
        Already have an account? 
        <a href="{{ url_for('login') }}" class="link-button">Login here</a>
    </p>
    
    <!-- Back to home button styled -->
    <div class="button-container">
        <a href="{{ url_for('home') }}" class="button">Back to Home</a>
    </div>
{% endblock %}
