{% extends "base.html" %}
{% block content %}
    <h2>Login</h2>
    
    <!-- Wrap the form in a container -->
    <div class="form-container">
        <form method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="button">Login</button>
        </form>
    </div>

    <!-- Sign up and reset password links turned into buttons -->
    <p>
        Don't have an account? 
        <a href="{{ url_for('signup') }}" class="link-button">Sign up here</a>
    </p>
    <p>
        Forgot your password? 
        <a href="{{ url_for('forgot_password') }}" class="link-button">Reset it here</a>
    </p>

    <!-- Back to home button styled -->
    <div class="button-container">
        <a href="{{ url_for('home') }}" class="button">Back to Home</a>
    </div>
{% endblock %}
